<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="Stylesheet" href="styles/calcu.css">
<body>
    <div class="container">
        <div class="calculator">
           <form>

            <a class="bButton" href="second.html">BACK</a>
              <div class="display">
                  <input type="text" name="display">
              </div>
              <div>
                  <input type="button" value="AC" onclick="display.value = '' " class="operator time">
                  <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator time">
                  <input type="button" value="." onclick="display.value += '.' " class="operator time">
                  <input type="button" value="/" onclick="display.value += '/' " class="operator time">
              </div>
              <div>
                  <input type="button" value="7" onclick="display.value += '7' " class="time">
                  <input type="button" value="8" onclick="display.value += '8' " class="time">
                  <input type="button" value="9" onclick="display.value += '9' " class="time">
                  <input type="button" value="x" onclick="display.value += '*' " class="operator time">
              </div>
              <div>
                  <input type="button" value="4" onclick="display.value += '4' " class="time">
                  <input type="button" value="5" onclick="display.value += '5' " class="time">
                  <input type="button" value="6" onclick="display.value += '6' " class="time">
                  <input type="button" value="-" onclick="display.value += '-' " class="operator time">
              </div>
              <div>
                  <input type="button" value="1" onclick="display.value += '1' " class="time">
                  <input type="button" value="2" onclick="display.value += '2' " class="time">
                  <input type="button" value="3" onclick="display.value += '3' " class="time">
                  <input type="button" value="+" onclick="display.value += '+' " class="operator time">
              </div>
              <div>
                  <input type="button" value="00" onclick="display.value += '00' " class="time">
                  <input type="button" value="0" onclick="display.value += '0' " class="time">
                  <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator  time">               
              </div>
           </form>
        </div>
      </div>


      <script src="javascript/script.js"></script>
    
</body>
</html>
